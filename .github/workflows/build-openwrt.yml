name: build-openWrt
run-name: My OpenWrt cloud compilation：${{ inputs.TITLE_SHOW }}
env:
  REPO_URL: https://github.com/cnbbx/Openwrt-src.git
  REPO_BRANCH: openwrt-22.03
  FEEDS_CONF: feeds.conf.default
  BUILD_USER: ${{ github.actor }}
  # TZ: Asia/Shanghai
  TZ: Asia/Ho_Chi_Minh

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      UPLOAD_BIN_DIR:
        description: "Save all compiled files"
        type: boolean
        default: true
      UPLOAD_RELEASE:
        description: "Release firmware to Releases"
        type: boolean
        default: true
      # YOUKU_BUILD:
      #   description: "开启youku_yk-l2编译"
      #   type: boolean
      #   default: true
      NEWIFI_BUILD:
        description: "Enable d-team_newifi-d2 compilation"
        type: boolean
        default: true
      # X86_BUILD:
      #   description: "开启x86_64编译"
      #   type: boolean
      #   default: true
      TITLE_SHOW:
        type: string
        description: "Task process title"

  #schedule:
  #  - cron: '5 22 * * 0'

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        include:
          # - FIRMWARE_NAME: youku_yk-l2
          #   FIRMWARE_BUILD: ${{ inputs.YOUKU_BUILD }}
          - FIRMWARE_NAME: d-team_newifi-d2
            FIRMWARE_BUILD: ${{ inputs.NEWIFI_BUILD }}
          # - FIRMWARE_NAME: x86_64
          #   FIRMWARE_BUILD: ${{ inputs.X86_BUILD }}
    steps:
      - name: checkout
        uses: actions/checkout@main

      - name: Check space usage
        run: |
          echo "Warning⚠"
          echo -e "-------------- ------------CPU Information------------------------------------------\n"
          echo "CPU physical quantity: $(cat /proc/cpuinfo| grep "physical id"| sort| uniq| wc -l)"
          echo -e "CPU Core and version information: $(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
          echo "-------------------------------Memory Information-------------------------------------------"
          echo "Installed memory details:"
          sudo lshw -short -C memory | grep GiB
          echo -e "\n"
          echo "-----------------------------Hard disk information---------------------------------------------"
          echo -e  "Number of hard drives:$(ls /dev/sd* | grep -v [1-9] | wc -l) \n"
          echo "Hard drive details:"
          df -Th

      - name: 初始化系统环境
        if: matrix.FIRMWARE_BUILD == true
        env:
          DEBIAN_FRONTEND: noninteractive
        run: |
          sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
          sudo -E apt-get -qq update
          sudo -E apt-get -qq install libfuse-dev build-essential asciidoc binutils bzip2 gawk gettext \
          git libncurses5-dev libz-dev patch python3 python2.7 unzip zlib1g-dev lib32gcc1 libc6-dev-i386 \
          subversion flex uglifyjs git-core gcc-multilib p7zip p7zip-full msmtp libssl-dev texinfo \
          libglib2.0-dev xmlto qemu-utils upx libelf-dev autoconf automake libtool autopoint \
          device-tree-compiler g++-multilib antlr3 gperf wget curl swig rsync
          sudo -E apt-get -qq autoremove --purge
          sudo -E apt-get -qq clean
          sudo timedatectl set-timezone "$TZ"
          sudo mkdir -p /workdir
          sudo chown $USER:$GROUPS /workdir

      - name: 克隆软路由源代码
        if: matrix.FIRMWARE_BUILD == true
        working-directory: /workdir
        run: |
          git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
          ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

      - name: 下载自定义项目的清单
        if: matrix.FIRMWARE_BUILD == true
        run: |
          [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
          cd openwrt && ./scripts/feeds update -a

      - name: 安装自定义项目的清单
        if: matrix.FIRMWARE_BUILD == true
        run: cd openwrt && ./scripts/feeds install -a

      - name: 加载自定义固件配置
        if: matrix.FIRMWARE_BUILD == true && !cancelled()
        run: |
          [ -e files ] && mv files openwrt/files
          [ -e ${{ matrix.FIRMWARE_NAME }}.config ] && mv ${{ matrix.FIRMWARE_NAME }}.config openwrt/.config
          [ -e ${{ matrix.FIRMWARE_NAME }}.sh ] && mv ${{ matrix.FIRMWARE_NAME }}.sh openwrt/diy.sh
          cd openwrt/ && chmod +x diy.sh && ./diy.sh

      - name: 下载自定义固件插件
        if: matrix.FIRMWARE_BUILD == true && !cancelled()
        id: package
        run: |
          cd openwrt
          make defconfig
          make download -j$(nproc)
          find dl -size -1024c -exec ls -l {} \;
          find dl -size -1024c -exec rm -f {} \;

      - name: 编译固件
        if: matrix.FIRMWARE_BUILD == true && !cancelled()
        id: compile
        run: |
          cd openwrt && mkdir -p firmware
          echo -e "$(nproc) thread compile"
          make -j$(nproc) || make -j1 V=s
          cd bin/targets/*/*
          mv *.buildinfo *.manifest *.bin $GITHUB_WORKSPACE/openwrt/firmware || true
          mv  *.vmdk *.vhdx $GITHUB_WORKSPACE/openwrt/firmware || true

      - name: 保存编译后的固件文件
        if: matrix.FIRMWARE_BUILD == true && inputs.UPLOAD_BIN_DIR == true  && !cancelled()
        uses: actions/upload-artifact@main
        with:
          name: OpenWrt_Firmware
          path: openwrt/firmware

      - name: 保存编译后的插件文件
        if: matrix.FIRMWARE_BUILD == true  && inputs.UPLOAD_BIN_DIR == true&& !cancelled()
        uses: actions/upload-artifact@main
        with:
          name: OpenWrt_Packages
          path: openwrt/bin

  deploy:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - name: 调取编译后的固件文件
        uses: actions/download-artifact@main
        with:
          name: OpenWrt_Firmware
          path: openwrt/firmware

      - name: 调取编译后的插件文件
        uses: actions/download-artifact@main
        with:
          name: OpenWrt_Packages
          path: openwrt/bin

      - name: 优化需要发布的固件
        id: organize
        if: (!cancelled())
        run: |
          cd openwrt
          tar -zcvf firmware/Packages.tar.gz ./bin/

      - name: 生成 release tag
        id: tag
        if: (inputs.UPLOAD_RELEASE == true) && !cancelled()
        run: |
          echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
          touch release.txt
          cat >> release.txt <<EOF
          1、本固件为自动编译
          2、发行版中只提供完整的固件
          3、源码：${{ env.REPO_URL }}
          -- Build by ${{ env.BUILD_USER }} @ with Github Action on $(date +"%Y.%m.%d-%H%M")
          🚀 Auto build | 自动编译
          EOF

      - name: 上传固件到release
        uses: softprops/action-gh-release@v1
        if: (inputs.UPLOAD_RELEASE == true) && !cancelled()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag.outputs.release_tag }}
          body_path: release.txt
          files: openwrt/firmware/*

      - name: 移除老的 workflow runs
        uses: zhoujinshi/delete-workflow-runs@main
        with:
          retain_days: 1
          keep_minimum_runs: 3

      - name: 移除老的 Releases
        uses: dev-drprasad/delete-older-releases@master
        if: (inputs.UPLOAD_RELEASE == true || inputs.UPLOAD_RELEASE == '') && !cancelled()
        with:
          keep_latest: 3
          delete_tags: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
